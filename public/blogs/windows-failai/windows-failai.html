      <h1>Kompiuterių failai</h1>
        <p>Visi failai kompiuteriuose yra tiesiog didelis sarašas "tiesa" ir "netiesa". Daugelis Operacinių sistemų taip pat laiko šių failų adresus, dydį, teises ir t.t. pirmuose dwadwads .</p>
